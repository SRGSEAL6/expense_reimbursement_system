<!------- Employee Registration Form ---------->
<section class="m-5">
    <div class="container">
        <div class="card bg-dark text-light">
            <div class="card-body">
                <form method="post" action="register">
                    <div class="p-5">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="registerEmployeeF-Name" class="form-label">First Name</label>
                                <input class="form-control" name="fname" id="registerEmployeeF-Name"/>
                            </div>
                            <div class="col">
                                <label for="registerEmployeeL-Name" class="form-label">Last Name</label>
                                <input class="form-control" name="lname" id="registerEmployeeL-Name"/>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div>
                                <label for="registerEmail" class="form-label">Employee Email</label>
                                <input class="form-control" name="registerEmail" id="registerEmail"/>
                            </div>
                            <div>
                                <label for="username" class="form-label">Username</label>
                                <input class="form-control" name="username" id="username"/>
                            </div>
                            <div class="mt-3">
                                <label for="registerPassword" class="form-label">Employee Password</label>
                                <input class="form-control" name="password" id="registerPassword"/>
                            </div>
                        </div>
                    </div>
                    <div class="text-end p-2">
                        <button href="View_All_Employees.html" class="btn btn-primary rounded-pill" type="submit">Register Employee</button> <!--- provide link back manager page --->
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
