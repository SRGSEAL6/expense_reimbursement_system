<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fe39c9d352.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Employee Registration Form</title>
</head>
<body class="bg-primary">
<!---- Managers: Register Employee Login Form ---->

<Header class="bg-primary">
    <div class="text-center pt-5 m-2">
        <i class='fas fa-eye' style="font-size:100px;"></i>
    </div>
    <div class="text-center m-3">
        <h1 class="text-warning pb-5" style="font-size:64px;">
            Employee Registration Form
        </h1>
    </div>
</Header>

<!------- Employee Registration Form ---------->
    <div class="container">
        <div class="card bg-dark text-light">
            <div class="card-body">
                <form action="register" method="post">

                        <div class="row mb-3">
                            <div class="col">
                                <label for="fname" class="form-label">First Name</label>
                                <input class="form-control" name="fname" id="fname"/>
                            </div>
                            <div class="col">
                                <label for="lname" class="form-label">Last Name</label>
                                <input class="form-control" name="lname" id="lname"/>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div>
                                <label for="registerEmail" class="form-label">Employee Email</label>
                                <input class="form-control" name="registerEmail" id="registerEmail"/>
                            </div>
                            <div>
                                <label for="username" class="form-label">Username</label>
                                <input class="form-control" name="username" id="username"/>
                            </div>
                            <div class="mt-3">
                                <label for="password" class="form-label">Employee Password</label>
                                <input class="form-control" name="password" id="password"/>
                            </div>
                        </div>
                    <div class="text-end p-2">
                        <button type="submit" class="btn btn-primary rounded-pill">Register Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


<!--- FOOTER  --->
<footer class="p-5 bg-dark position-relative">
    <div class="container">
        <div class="row">
            <h4 class="lead text-center text-primary">
                Copyright &copy; 2022 Expense Reimbursement System
            </h4>
        </div>
    </div>
</footer>
</body>
</html>
