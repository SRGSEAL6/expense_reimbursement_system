<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fe39c9d352.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body class="bg-dark p-5">
<!----------- Login   --------------->
<section class="p-5 bg-light rounded-circle">
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="card rounded-circle bg-primary border-dark p-5">
                <div class="card-body">
                    <form class="m-5" action="login" method="post">
                        <div class="text-center">
                            <i class='fas fa-eye' style="font-size:150px;"></i>
                            <h1 class="m-2 text-center text-warning" style="font-size:64px;">
                                Welcome
                            </h1>
                        </div>
                        <br>
                        <div class="mb-3 h2">
                            <input class="form-control rounded-pill" name="username" placeholder="Username"/>
                        </div>
                        <div class="mb-3 h2">
                            <input type="password" name="password" class="form-control rounded-pill" placeholder="Password"/>
                        </div>
                        <div class="text-end mb-3">
                            <button href="#" class="btn btn-lg btn-dark rounded-pill" type="submit"> <!--- Need to reference employee or manager page --->
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
