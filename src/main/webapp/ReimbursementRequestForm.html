                        </div>
                        <div class="col-md-6 col-lg mb-3">

                        </div>
                        <div class="col-md-6 col-lg mb-3">
                            <label for="formPosition" class="form-label"><strong>Position</strong></label>
                            <select class="form-select mb-5 border border-dark" id="formPosition">

                            </select>
                        </div>

                            <input type="text" name="empID" class="form-control" id="empID" placeholder="***">
                        </div>
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="empName"  class="form-label"><strong>Employee Name</strong></label>
                            <input type="text" name="empName" class="form-control" id="empName">
                        </div>
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="amount" class="form-label"><strong>Amount</strong></label>
                            <input type="text" name="amount" class="form-control" id="amount" placeholder="$0.00">
                        </div>
                    </div>
                    <div class="col-lg mb-4">
                        <label for="reimDetails"  class="form-label"><strong>Description</strong><br><span>Please be detailed with the reason for the expense.</span></label>
                        <textarea type="text" name="reimDetails" class="form-control" id="reimDetails"></textarea>
                    </div>
                    <!------ Upload Multiple Reciept's -------------------------->
                    <div class="col-lg mb-4">
